<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Automatically check in to southwest flights" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <a href="https://github.com/aortbals/southwest-checkin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="orange-top"></div>
    <div class="red-bottom"></div>
      <div class="centered-container">
        <div class="styled-box centered">
          {% block body %}{% endblock %}
        </div>
      </div>
  </body>
  {% include 'google_analytics.html' %}
</html>
